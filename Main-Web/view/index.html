<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body style="background-color: rgba(93, 65, 65, 0.05)">
    <!-- header -->
    <header>
      <h1 style="text-align: center; color: rgb(60, 60, 177)">CAPSTON JS</h1>
      <nav>
          <div class="img-nav">
              <img src="img/logo.png" alt="" />
          </div>
          <div class="content-nav">
              <form>
                  <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
                  <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
              </form>
          </div>
          <!-- The Modal -->
          <button id="cart">
              <i class="fa fa-shopping-basket" aria-hidden="true"></i>
              Giỏ Hàng
          </button>
          <div id="myModal" class="modal">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Giỏ Hàng</h5>
                      <span class="close">&times;</span>
                  </div>
                  <div class="modal-body">
                      <div class="cart-row">
                          <span class="cart-item cart-header cart-column">Sản Phẩm</span>
                          <span class="cart-price cart-header cart-column">Giá</span>
                          <span class="cart-quantity cart-header cart-column">Số Lượng</span>
                          
                      </div>
                      <div class="cart-items">
                          <div class="cart-row">
                          <div class="cart-item cart-column">
                              <img class="cart-item-image" src="https://bizweb.dktcdn.net/thumb/large/100/228/168/products/sualai.jpg?v=1573720306000" width="100" height="100">
                              <span class="cart-item-title">Mũi Hàn 500</span>
                          </div>
                          <span class="cart-price cart-column">25000đ</span>
                          <div class="cart-quantity cart-column">
                              <input class="cart-quantity-input" type="number" value="1">
                              <button class="btn btn-danger" type="button">Xóa</button>
                          </div>
                      </div>
                      <div class="cart-row">
                          <div class="cart-item cart-column">
                              <img class="cart-item-image" src="https://bizweb.dktcdn.net/thumb/large/100/228/168/products/sp1-a45a32a1-38d4-4a8a-9c37-e936013858b2.jpg?v=1575877003000" width="100" height="100">
                              <span class="cart-item-title">Máy Bơm Chìm Hộ Gia Đình QDX 1500W 220VAC 40L/1min H=8m</span>
                          </div>
                          <span class="cart-price cart-column">1</span>
                          <div class="cart-quantity cart-column">
                              <input class="cart-quantity-input" type="number" value="2">
                              <button class="btn btn-danger" type="button">Xóa</button>
                          </div>
                      </div>
                      </div>
                      <div class="cart-total">
                          <strong class="cart-total-title">Tổng Cộng:</strong>
                          <span class="cart-total-price">0VNĐ</span>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary close-footer">Đóng</button>
                      <button type="button" class="btn btn-primary order">Thanh Toán</button>
                  </div>
              </div>
          </div>
      </nav>
    </header>
      
    </div>
    <section class="wrapper container">
      <div class="products">
        <h2>Chọn loại điện thoại bạn muốn mua</h2>
        <ul id="product_content" class="d-flex"></ul>
      </div>
    </section>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../models/product.js"></script>
    <script src="../services/service.js"></script>
    <script src="../controller/main.js"></script>
  </body>
</html>
